<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Hello World</title>
		<meta name="Description" content=""/>
		<meta name="Keywords" content=""/>
		<script type="text/javascript" src="ichart.1.2.1.min.js"></script>
		<script type="text/javascript">
		//获取data值
            var data = new Array();
            var contact = window.Column2DActivity.getContact6_1(); //得到MainActivity中转换出的json字符串
            eval('data='+contact); //各个节点数据
            window.Column2DActivity.logOut("data="+contact);

		$(function() {
			/*var data = [
						{name : 'MAY\n2011',value : 0.4,color : '#c52120'},
						{name : 'JUN\n2011',value : 0.6,color : '#c52120'},
						{name : 'JUL\n2011',value : 1,color : '#c52120'},
						{name : 'AUG\n2011',value : 1.2,color : '#c52120'},
						{name : 'SEP\n2011',value : 2,color : '#c52120'},
						{name : 'OCT\n2011',value : 3.2,color : '#c52120'},
						{name : 'NOV\n2011',value : 4.8,color : '#c52120'},
						{name : 'DEC\n2011',value : 7.8,color : '#c52120'},
						{name : 'JAN\n2012',value : 11.8,color : '#c52120'}
					];*/

			var chart = new iChart.Column2D({
				render : 'canvasDiv',
				animation: true, //是否开启动画
				data : data,
				title:{
					text:'The Rise of Pinterest',
					color:'#4572a7',
					textAlign:'left',
					padding:'0 40',
					border:{
						enable:true,
						width:[0,0,4,0],
						color:'#4572a7'
					},
					height:40
				},
				footnote : {
					text : 'source:comScore',
					height:30,
					color:'#c52120',
					fontweight : 600,
					padding : '0 40'
				},
				width : 800,
				height : 400,
				padding:0,
				label : {
					fontsize:11,
					fontweight:600,
					color : '#666666'
				},
				shadow : true,
				shadow_blur : 2,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 1,
				shadow_offsety : 0,
				background_color : '#f7f7f7',
				column_width : 62,
				sub_option : {
					label : {
						fontsize:11,
						fontweight:600,
						color : '#4572a7'
					},
					border : {
						width : 2,
						radius : '5 5 0 0',//上圆角设置
						color : '#ffffff'
					}
				},
				coordinate : {
					background_color : null,
					grid_color : '#c0c0c0',
					width : 680,
					height:220,
					axis : {
						color : '#c0d0e0',
						width : [0, 0, 1, 0]
					},
					scale : [{
						position : 'left',
						start_scale : 0,
						end_scale : 12,
						scale_space : 2,
						scale_enable : false,
						label : {
							fontsize:11,
							fontweight:600,
							color : '#666666'
						}
					}]
				}
			});

			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
					drawFn:function(){
						//计算位置
						var coo = chart.getCoordinate(),
							x = coo.get('originx'),
							y = coo.get('originy');
						//在左上侧的位置，渲染一个单位的文字
						chart.target.textAlign('start')
						.textBaseline('bottom')
						.textFont('600 16px Verdana')
						.fillText('U.S UNIQUE VISITORS',x-20,y-20,false,'#34a1d9')
						.textFont('600 11px Verdana')
						.fillText('in millions',x-20,y-10,false,'#34a1d9');

					}
			}));

			chart.draw();
		});
	</script>
</head>
	<body>
	<p id='canvasDiv'></p>
	</body>
</html>
