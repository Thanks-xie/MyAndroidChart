<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Hello World</title>
		<meta name="Description" content=""/>
		<meta name="Keywords" content=""/>
		<script type="text/javascript" src="ichart.1.2.1.min.js"></script>
		<script type="text/javascript">
		//获取data值
            var data = new Array();
            var contact = window.Column3DActivity.getContact4_1();
            eval('data='+contact);
            window.Column3DActivity.logOut("data="+contact);

		$(function(){
			/*var data = [
			        	{name : 'Alex',value : 25,color:'#849fb4'},
			        	{name : 'Mark',value : 35,color:'#bf9d32'},
			        	{name : 'David',value : 42.3,color:'#728f1b'},
			        	{name : 'Graham',value : 35.3,color:'#bf784c'},
			        	{name : 'John',value : 31.3,color:'#2f8586'}
		        	];*/

			var chart = new iChart.Column3D({
				render : 'canvasDiv',
				animation: true, //是否开启动画
				data: data,
				title : {
					text : 'This is a sample spirit from FusionCharts',
					color : '#3e576f'
				},
				subtitle : {
					text : 'Top 5 Sales Person,2011',
					color : '#6d869f'
				},
				footnote : {
					text : 'ichartjs.com',
					color : '#909090',
					fontsize : 11,
					padding : '0 38'
				},
				width : 800,
				height : 400,
				shadow : true,
				shadow_blur : 2,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 1,
				shadow_offsety : 0,
				column_width : 98,
				zScale:0.5,
				xAngle : 50,
				bottom_scale:1.1,
				label:{
					color:'#4c4f48'
				},
				sub_option:{
					label : {
						color : '#2c2e2a'
					},
					listeners:{
						parseText:function(r,t){
							//自定义柱形图上方label的格式。
							return '$'+t+'k';
						}
					}
				},
				text_space : 16,//坐标系下方的label距离坐标系的距离。
				coordinate:{
					background_color : '#333333',
					grid_color : '#a4ad96',
					color_factor : 0.24,
					board_deep:10,
					pedestal_height:10,
					left_board:false,//取消左侧面板
					width:580,
					valid_width:560,
					shadow:true,//底座的阴影效果
					wall_style:[{//坐标系的各个面样式
						color : '#333333'
					},{
						color : '#b2b2d3'
					}, {
						color : '#a6a6cb'
					},{
						color : '#333333'
					},{
						color : '#74749b'
					},{
						color : '#a6a6cb'
					}],
					scale:[{
						 position:'left',
						 start_scale:0,
						 end_scale:50,
						 scale_space:10,
						 label:{
							color:'#4c4f48'
						 },
						 listeners:{
							parseText:function(t,x,y){
							//自定义左侧坐标系刻度文本的格式。
								return {text:'$'+t+'k'}
							}
						 }
					}]
				}
			});

			 //利用自定义组件构造左侧说明文本。
			chart.plugin(new iChart.Custom({
					drawFn:function(){
						 //计算位置
						var coo = chart.getCoordinate(),
							x = coo.get('originx'),
							y = coo.get('originy'),
							H = coo.height;
						//在左侧的位置，渲染说明文字。
						chart.target.textAlign('center')
						.textBaseline('middle')
						.textFont('600 13px Verdana')
						.fillText('Sales Figure',x-40,y+H/2,false,'#6d869f', false,false,false,-90);

					}
			}));

			chart.draw();
		});
	</script>
</head>
	<body>
	<p id='canvasDiv'></p>
	</body>
</html>
