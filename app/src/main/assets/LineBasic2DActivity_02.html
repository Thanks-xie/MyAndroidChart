<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Hello World</title>
		<meta name="Description" content=""/>
		<meta name="Keywords" content=""/>
		<script type="text/javascript" src="ichart.1.2.1.min.js"></script>
		<script type="text/javascript">
		$(function(){
		var flow=[];
		for(var i=0;i<61;i++){
			flow.push(Math.floor(Math.random()*(30+((i%12)*5)))+10);
		}

		var data = [
		         	{
		         		name : 'PV',
		         		value:flow,
		         		color:'#0d8ecf',
		         		line_width:2
		         	}
		         ];
		var labels = ["2012-12-01","2012-12-02","2012-12-03","2012-12-04","2012-12-05","2012-12-06"];
		var chart = new iChart.LineBasic2D({
			render : 'canvasDiv',
			animation: true, //是否开启动画
			data: data,
			align:'center',
			title : {
				text:'ichartjs官方网站最近5天PV流量趋势',
				fontsize:24,
				color:'#f7f7f7'
			},
			subtitle : {
				text:'平均18:00-22:00访问量达到最大值(单位：万)',
				color:'#f1f1f1'
			},
			footnote : {
				text:'数据来源：模拟数据',
				color:'#f1f1f1'
			},
			width : 800,
			height : 400,
			shadow:true,
			shadow_color : '#20262f',
			shadow_blur : 4,
			shadow_offsetx : 0,
			shadow_offsety : 2,
			background_color:'#383e46',
			tip:{
				enable:true,
				shadow:true
			},
			crosshair:{
				enable:true,
				line_color:'#62bce9'
			},
			sub_option : {
				label:false,
				hollow_inside:false,
				point_size:8
			},
			coordinate:{
				width:640,
				height:260,
				grid_color:'#cccccc',
				axis:{
					color:'#cccccc',
					width:[0,0,2,2]
				},
				grids:{
					vertical:{
						way:'share_alike',
				 		value:5
					}
				},
				scale:[{
					 position:'left',
					 start_scale:0,
					 end_scale:100,
					 scale_space:10,
					 scale_size:2,
					 label : {color:'#ffffff',fontsize:11},
					 scale_color:'#9f9f9f'
				},{
					 position:'bottom',
					 label : {color:'#ffffff',fontsize:11},
					 labels:labels
				}]
			}
		});

		//开始画图
		chart.draw();
	});
	</script>
</head>
	<body>
	<p id='canvasDiv'></p>
	</body>
</html>
