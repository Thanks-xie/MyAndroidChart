		<script type="text/javascript">//获取data值
            var data = new Array();

            window.Bar2DActivity.logOut("data="+contact);

				new iChart.Bar2D({
					render : 'canvasDiv',

					data: data,
					title : {
						text:'StatCounter Global Stats',
						color:'#b5bcc5'
					},
					subtitle : {
						text:'Top 7 Social Media Sites in Chain from Oct 2011 to Oct 2012',

					width : 800,
					height : 400,

						width:620,

								}
							 }
						}]
					},

					background_color : '#3c4251',

						listeners:{
							parseText:function(r,t){

							}
						}
					},
